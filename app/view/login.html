<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gerenciador de Estoque</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-6 d-none d-md-block p-0 bg-image-container"></div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="login-form-container">
            <div class="text-center mb-5">
              <img
                src="../Imagens/logoooo-Photoroom.png"
                alt="Logo da Empresa"
                class="logo" />
            </div>

            <h1 class="login-heading">Bem-vindo de volta!</h1>
            <p class="login-subheading">
              Para continuar gerenciando seu estoque de forma inteligente, fa√ßa
              login com suas credenciais.
            </p>

            <form>
              <div class="form-group mb-4 d-flex flex-column-reverse">
                <input type="email" class="form-control" id="email" required />
                <label for="email" id="email-label">email</label>
              </div>
              <div class="form-group mb-4 d-flex flex-column-reverse">
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  required />
                <label for="senha" id="senha-label">Senha</label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-login">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
