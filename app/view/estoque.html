<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estoque Inteligente - Análise</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../css/estoque.css" />
  </head>
  <body>
    <div class="container-fluid p-4 d-flex flex-column vh-100">
      <header class="header-container pb-3 mb-4">
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="d-flex align-items-center">
            <img
              src="../Imagens/logoooo-Photoroom.png"
              alt="Logo"
              class="logo me-3" />
            <div>
              <h1 class="header-title">Estoque Inteligente</h1>
              <p class="header-subtitle">Painel completo para análise</p>
            </div>
          </div>

          <div class="d-flex align-items-center flex-grow-1 ms-5">
            <div class="input-group me-3 flex-grow-1">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar produto, código ou fornecedor..." />
              <button class="btn btn-dark-blue" type="button">
                <i class="bi bi-search"></i>
              </button>
            </div>

            <div class="filter-selects d-flex align-items-center">
              <select class="form-select me-2">
                <option selected>Categoria</option>
                <option value="1">Laticínios</option>
                <option value="2">Higiene</option>
                <option value="3">Limpeza</option>
              </select>
              <select class="form-select me-2">
                <option selected>Fornecedor</option>
                <option value="1">Fortec</option>
                <option value="2">Distribuidora Alfa</option>
              </select>
              <select class="form-select">
                <option selected>Status</option>
                <option value="1">Em Estoque</option>
                <option value="2">Estoque Baixo</option>
                <option value="3">Fora de Estoque</option>
              </select>
            </div>

            <a href="./menu.html" class="btn-back ms-3"
              ><i class="bi bi-arrow-left-circle-fill"></i
            ></a>
          </div>
        </div>
      </header>

      <main
        class="main-content flex-grow-1 d-flex align-items-center justify-content-center">
        <p class="text-muted">Os resultados da busca aparecerão aqui.</p>
      </main>

      <footer class="footer-container pt-3 mt-auto">
        <div class="d-flex justify-content-between align-items-center">
          <div class="insight-text d-flex align-items-center">
            <i class="bi bi-lightbulb-fill me-2"></i>
            <span
              ><strong>Insight:</strong> "A categoria Laticínios concentra 35%
              do valor total."</span
            >
          </div>
          <div>
            <button class="btn btn-limpar">
              <i class="bi bi-arrow-counterclockwise"></i> Limpar
            </button>
            <button class="btn btn-principal">Aplicar Filtros</button>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script src="../js/estoque.js"></script>
</html>
