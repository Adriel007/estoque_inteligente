<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../css/crud.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div class="sidebar-container" id="sidebar">
        <div class="sidebar-logo">
          <img src="../Imagens/logoooo-Photoroom.png" alt="Logo" height="40" />
        </div>
        <ul class="list-unstyled components">
          <li class="active">
            <a href="#" class="sidebar-link" data-target="produtos"
              ><i class="bi bi-box-seam"></i> <span>Produtos</span></a
            >
          </li>
          <li>
            <a href="#" class="sidebar-link" data-target="fornecedores"
              ><i class="bi bi-truck"></i> <span>Fornecedores</span></a
            >
          </li>
          <li>
            <a href="#" class="sidebar-link" data-target="funcionarios"
              ><i class="bi bi-people-fill"></i> <span>Funcionários</span></a
            >
          </li>
          <li>
            <a href="#" class="sidebar-link" data-target="listagem"
              ><i class="bi bi-list-ul"></i> <span>Listagem</span></a
            >
          </li>
        </ul>
      </div>
      <div id="page-content-wrapper">
        <div class="container-fluid px-4">
          <div class="text-end mb-3">
            <a href="./menu.html" class="btn-back"
              ><i class="bi bi-arrow-left-circle-fill fs-2 text-primary"></i
            ></a>
          </div>

          <div id="produtos" class="content-section">
            <h2 class="mt-4 main-title">Cadastrar Produtos</h2>
            <form id="form-produtos" class="mt-4">
              <h5 class="sub-title">Dados Básicos</h5>
              <div class="row">
                <div class="col-md-5">
                  <label for="produtoNome" class="form-label">Nome</label
                  ><input
                    type="text"
                    class="form-control"
                    id="produtoNome"
                    required />
                </div>
                <div class="col-md-2">
                  <label for="produtoPreco" class="form-label"
                    >Preço venda (R$)</label
                  ><input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="produtoPreco"
                    required />
                </div>
                <div class="col-md-2">
                  <label for="produtoQuantidade" class="form-label"
                    >Qtd. Inicial</label
                  ><input
                    type="number"
                    class="form-control"
                    id="produtoQuantidade" />
                </div>
                <div class="col-md-3">
                  <label for="produtoCategoria" class="form-label"
                    >Categoria</label
                  ><select id="produtoCategoria" class="form-select" required>
                    <option selected value="">Selecione...</option>
                    <option>Higiene e Limpeza</option>
                    <option>Perecíveis</option>
                    <option>Eletrônicos</option>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <label for="produtoDescricao" class="form-label"
                    >Descrição</label
                  ><input
                    type="text"
                    class="form-control"
                    id="produtoDescricao" />
                </div>
                <div class="col-md-3">
                  <label for="produtoValidade" class="form-label"
                    >Data de Validade</label
                  ><input
                    type="date"
                    class="form-control"
                    id="produtoValidade" />
                </div>
                <div class="col-md-3">
                  <label for="produtoFornecedor" class="form-label"
                    >Fornecedor</label
                  ><select id="produtoFornecedor" class="form-select" required>
                    <option selected value="">Selecione...</option>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-2">
                  <label class="form-label">Foto do Produto</label>
                  <div class="foto-container position-relative">
                    <div
                      class="text-center p-3 border rounded mb-2 bg-light d-flex flex-column align-items-center justify-content-center"
                      style="width: 150px; height: 150px; overflow: hidden">
                      <i
                        class="bi bi-image fs-1 text-secondary"
                        id="previewIcon"></i
                      ><img
                        id="imagePreview"
                        src="#"
                        alt="Prévia"
                        class="img-fluid d-none"
                        style="max-width: 100%; max-height: 100%" />
                    </div>
                    <input
                      type="file"
                      class="form-control d-none"
                      id="produtoFotoInput"
                      accept="image/*" /><button
                      type="button"
                      class="btn btn-primary btn-sm w-100"
                      onclick="document.getElementById('produtoFotoInput').click()">
                      <i class="bi bi-upload"></i> Upload
                    </button>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-12 text-end">
                  <button type="reset" class="btn btn-secondary">
                    <i class="bi bi-arrow-counterclockwise"></i> Limpar</button
                  ><button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle-fill"></i> Salvar Produto
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div id="fornecedores" class="content-section d-none">
            <h2 class="mt-4 main-title">Cadastrar Fornecedores</h2>
            <form id="form-fornecedores" class="mt-4">
              <h5 class="sub-title">Dados da Empresa</h5>
              <div class="row">
                <div class="col-md-6">
                  <label for="fornecedorEmpresa" class="form-label"
                    >Nome da Empresa</label
                  ><input
                    type="text"
                    class="form-control"
                    id="fornecedorEmpresa"
                    required />
                </div>
                <div class="col-md-3">
                  <label for="fornecedorCnpj" class="form-label">CNPJ</label
                  ><input
                    type="text"
                    class="form-control"
                    id="fornecedorCnpj"
                    required />
                </div>
                <div class="col-md-3">
                  <label for="fornecedorTelefone" class="form-label"
                    >Telefone</label
                  ><input
                    type="text"
                    class="form-control"
                    id="fornecedorTelefone" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <label for="fornecedorRepre" class="form-label"
                    >Nome do Representante</label
                  ><input
                    type="text"
                    class="form-control"
                    id="fornecedorRepre" />
                </div>
                <div class="col-md-6">
                  <label for="fornecedorEmail" class="form-label">Email</label
                  ><input
                    type="email"
                    class="form-control"
                    id="fornecedorEmail"
                    required />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-4">
                  <label for="fornecedorCategoria" class="form-label"
                    >Categoria</label
                  ><input
                    type="text"
                    class="form-control"
                    id="fornecedorCategoria"
                    placeholder="Ex: Higiene, Limpeza" />
                </div>
                <div class="col-md-4">
                  <label for="fornecedorPagamento" class="form-label"
                    >Condições de Pagamento</label
                  ><input
                    type="text"
                    class="form-control"
                    id="fornecedorPagamento"
                    placeholder="Ex: Boleto 30/60 dias" />
                </div>
                <div class="col-md-4">
                  <label for="fornecedorPrazo" class="form-label"
                    >Prazo de Entrega (dias)</label
                  ><input
                    type="number"
                    class="form-control"
                    id="fornecedorPrazo" />
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-12 text-end">
                  <button type="reset" class="btn btn-secondary">
                    <i class="bi bi-arrow-counterclockwise"></i> Limpar</button
                  ><button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle-fill"></i> Salvar Fornecedor
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div id="funcionarios" class="content-section d-none">
            <h2 class="mt-4 main-title">Cadastrar Funcionários</h2>
            <form id="form-funcionarios" class="mt-4">
              <h5 class="sub-title">Dados Pessoais</h5>
              <div class="row">
                <div class="col-md-6">
                  <label for="funcNome" class="form-label">Nome Completo</label
                  ><input
                    type="text"
                    class="form-control"
                    id="funcNome"
                    required />
                </div>
                <div class="col-md-3">
                  <label for="funcCpf" class="form-label">CPF</label
                  ><input
                    type="text"
                    class="form-control"
                    id="funcCpf"
                    required />
                </div>
                <div class="col-md-3">
                  <label for="funcCargo" class="form-label">Cargo</label
                  ><input type="text" class="form-control" id="funcCargo" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-4">
                  <label for="funcSalario" class="form-label"
                    >Salário (R$)</label
                  ><input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="funcSalario" />
                </div>
                <div class="col-md-4">
                  <label for="funcAdmissao" class="form-label"
                    >Data de Admissão</label
                  ><input type="date" class="form-control" id="funcAdmissao" />
                </div>
                <div class="col-md-4">
                  <label for="funcEmail" class="form-label">Email</label
                  ><input
                    type="email"
                    class="form-control"
                    id="funcEmail"
                    required />
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-12 text-end">
                  <button type="reset" class="btn btn-secondary">
                    <i class="bi bi-arrow-counterclockwise"></i> Limpar</button
                  ><button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle-fill"></i> Salvar Funcionário
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div id="listagem" class="content-section d-none">
            <h2 class="mt-4 main-title">Listagem Geral</h2>
            <div class="mt-4">
              <div class="d-flex justify-content-between mb-3">
                <div class="col-4">
                  <select id="filtroTipoListagem" class="form-select">
                    <option value="produtos" selected>
                      Filtrar por Produtos
                    </option>
                    <option value="fornecedores">
                      Filtrar por Fornecedores
                    </option>
                    <option value="funcionarios">
                      Filtrar por Funcionários
                    </option>
                  </select>
                </div>
              </div>
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Nome / Descrição</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Detalhe 1</th>
                    <th scope="col">Detalhe 2</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/crud.js"></script>
  </body>
</html>
