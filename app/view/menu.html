<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Estoque Inteligente</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="../css/menu.css" />
  </head>
  <body>
    <div class="d-flex">
      <nav class="sidebar">
        <div class="sidebar-header">
          <img
            src="../Imagens/logoooo-Photoroom.png"
            alt="Logo"
            class="sidebar-logo" />
          <h3>Estoque<br />Inteligente</h3>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="./crud.html">
              <i class="bi bi-plus-square-fill"></i> <span>Cadastrar</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="bi bi-grid-1x2-fill"></i> <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./vendas.html">
              <i class="bi bi-graph-up-arrow"></i> <span>Vendas</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-box-seam-fill"></i> <span>Estoque</span>
            </a>
          </li>
        </ul>
      </nav>

      <main class="main-content">
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <div class="stat-card">
              <div class="card-body">
                <h5 class="card-title">Saldo</h5>
                <p class="card-value">R$ 1512,00</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h5 class="card-title">Vendas</h5>
                    <p class="card-value">580</p>
                  </div>
                  <i class="bi bi-graph-up card-icon"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h5 class="card-title">Crescimento</h5>
                    <p class="card-value">279%</p>
                  </div>
                  <i class="bi bi-bar-chart-line-fill card-icon"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h5 class="card-title">Ranking</h5>
                    <p class="card-value">4.9</p>
                  </div>
                  <i class="bi bi-star-fill card-icon text-warning"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-lg-7">
            <div class="chart-container mb-4">
              <canvas id="lineChart"></canvas>
            </div>
            <div class="chart-container">
              <canvas id="barChart"></canvas>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="chart-container" style="height: 100%">
              <canvas id="funnelChart"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-funnel"></script>
    <script src="../js/menu.js"></script>
  </body>
</html>
  </body>
</html>
